<svg
  xmlns="http://www.w3.org/2000/svg"
  width="400"
  height="400"
  viewBox="0 0 400 400"
>
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Gradient Box -->
  <rect
    x="0"
    y="0"
    width="400"
    height="400"
    rx="100"
    ry="100"
    fill="url(#grad1)"
    style="filter: drop-shadow(0 4px 12px rgba(32, 178, 170, 0.25));"
  />

